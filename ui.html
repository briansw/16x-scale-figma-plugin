<style>
  *, *:before, *:after {
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  }

  * { outline: none; }
  div, ul { vertical-align: top; }
  ul { list-style-position: outside; }
  
  body {
    color: #000;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 0;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .section {
    padding: 16px;
  }

  .section.gray { 
    margin: 0;
    background: #EBEBEB; 
  }

  .column { 
    display: inline-block; 
    width: calc((100%) / 3);
    font-size: 14px;
    border-right: 1px solid #D9D9D9;
    height: 66px;
    overflow: hidden;
    padding: 7px 0 0 12px;
  }

  .column:first-child { padding: 10px 0 0 0; }
  .column:last-child { border-right: 0; }

  .dim { display: inline-block; width: 20px; color: #9B9B9B; }
  .label { color: #9B9B9B; font-size: 11px; }
  .label.inset { padding: 0 0 0 24px; }

  .line { height: 20px;}


  input {
    border: none;
    height: 32px;
    width: calc(50% - 12px);
    border-radius: 4px;
    display: inline-block;
    margin: 0 0 16px 0;
    font-size: 14px;
    padding: 0 12px;
  }

  input:first-child { margin-right: 24px; }

  input[type=button], input[type=submit], input[type=reset], button { 
    border: none;
    border-radius: calc(36px / 2);
    width: 100%;
    height: 38px;
    background: #0085FF;
    font-size: 14px;
    font-weight: bold;
    color: #fff;
    margin: 0 0 12px 0;
  }

  #edit {
    background: transparent;
    color: #0085FF;
    margin: 0;
  }


</style>

<div class="section">
  <div class="column">
    <div class="line"><span class="dim">W</span> <span id="px_width">–</span></div>
    <div class="line"><span class="dim">H</span> <span id="px_height">–</span></div>
    <div class="label inset">px</div>
  </div>

  <div class="column">
    <!-- <div class="line" id="in_width">–</div>
    <div class="line" id="in_height">–</div> -->
    <div class="label">in</div>
  </div>

  <div class="column">
    <div class="line" id="ft_width">–</div>
    <div class="line" id="ft_height">–</div>
    <div class="label">ft</div>
  </div>
</div>

<div class="section gray">
  <div>
    <div class="line" id="in_width">–</div>
    <input placeholder="Width" id="width" value="">
  </div>
  <div>
    <div class="line" id="in_height">–</div>
    <input placeholder="Height" id="height" value="">
  </div>
  <button id="add">Add shape</button>
  <button id="edit">Edit selection</button>
  <!-- <br /> -->
</div>

<script>
  var px_width, px_height, in_width, in_height, ft_width, ft_height;
  
  var px_width_display = document.querySelector('#px_width'),
      in_width_display = document.querySelector('#in_width'),
      ft_width_display = document.querySelector('#ft_width');

  var px_height_display = document.querySelector('#px_height'),
      in_height_display = document.querySelector('#in_height'),
      ft_height_display = document.querySelector('#ft_height');
  
  var input_width  = document.querySelector('#width'),
      input_height = document.querySelector('#height'),
  
  onmessage = (event) => {
    new_px_width = event.data.pluginMessage.width;
    new_in_width = (new_px_width / 16);
    new_ft_width = (new_in_width / 12);

    new_px_height = event.data.pluginMessage.height;
    new_in_height = (new_px_height / 16);
    new_ft_height = (new_in_height / 12);

    // px_width_display.innerHTML = `${new_px_width}`;
    in_width_display.innerHTML = `${new_in_width}`;
    // ft_width_display.innerHTML = `${new_ft_width}`;

    // px_height_display.innerHTML = `${new_px_height}`;
    in_height_display.innerHTML = `${new_in_height}`;
    // ft_height_display.innerHTML = `${new_ft_height}`;

    // add the numbers into the input fields
    input_width.setAttribute('value', `${new_in_width}`);
    input_height.setAttribute('value', `${new_in_height}`);
    
  }

  document.querySelector('#width').focus();

  document.getElementById('add').onclick = () => {
    const width_field = document.getElementById('width');
    const height_field = document.getElementById('height');
    
    const width = parseFloat(width_field.value, 10);
    const height = parseFloat(height_field.value, 10);

    parent.postMessage({ pluginMessage: { type: 'add', width, height } }, '*')
  }

  document.getElementById('edit').onclick = () => {
    const width_field = document.getElementById('width');
    const height_field = document.getElementById('height');
    
    const width = parseFloat(width_field.value, 10);
    const height = parseFloat(height_field.value, 10);

    parent.postMessage({ pluginMessage: { type: 'edit', width, height } }, '*')
  }

</script>
